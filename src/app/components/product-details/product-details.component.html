<div class="container my-5">
  <div class="row">
    <div class="col-12 col-md-4">
      <img class="img-thumbnail" [src]="product.image" />
    </div>
    <div class="col-12 col-md-8">
      <h3 class="display-3">{{ product.title }}</h3>
      <h3 class="display-5">Brand</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci,
        beatae.
      </p>
      <p>Price : {{ product.price | currency }}</p>
      <button class="btn btn-info text-white">Add To Cart</button>
    </div>
  </div>

  <ng-container *ngIf="show">
    <h2 class="text-center display-5 mt-5">You Might Also Like</h2>
  </ng-container>
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center pt-3 g-3"
  >
    <div class="col" *ngFor="let product of products">
      <app-card>
        <ng-container cardImg>
          <img [src]="product.image" class="card-img-top" />
        </ng-container>
        <ng-container cardTitle>
          <a
            class="btn btn-link"
            routerLink="/productDetails/{{ product.id }}"
            >{{ product.title }}</a
          >
        </ng-container>
        <ng-container cardPrice>
          {{ product.price | currency }}
        </ng-container>
      </app-card>
    </div>
  </div>
</div>
